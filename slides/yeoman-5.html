<section>
    <h1>Install</h1>

    <h2>Install Yeoman</h2>
    <pre><code>$ npm install -g yo</code></pre>

    <h2>Usage</h2>
    <pre><code> $ yo backbone </code> </pre>
    <pre><code>$ yo backbone:model Todo </code> </pre>
    <pre><code>$ yo backbone:collection Todos </code> </pre>
    <pre><code>$ yo backbone:view IndexView </code> </pre>
    <pre><code>$ yo backbone:router Todo </code> </pre>
</section>
